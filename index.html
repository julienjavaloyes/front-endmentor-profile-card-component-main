<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container card">
      <div id="imagesoverlap">
        <div class="backgroundtop"></div>
        <div class="profileimgborder"></div>
        <div class="profileimg"></div>
      </div>

      <div class="nameage">
        Victor Crest <span class="nameage-age">26</span>
      </div>
      <div class="location">London</div>

      <hr />

      <div class="stats">
        <div class="stat1">
          <div class="stat1-nb">80K</div>
          <div class="stat1-desc">Followers</div>
        </div>
        <div class="stat2">
          <div class="stat2-nb">803K</div>
          <div class="stat2-desc">Likes</div>
        </div>
        <div class="stat3">
          <div class="stat3-nb">1.4K</div>
          <div class="stat3-desc">Photos</div>
        </div>
      </div>
    </div>
  </body>
</html>
